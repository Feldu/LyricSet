<mat-toolbar color="primary" class="mat-elevation-z8">
  <button mat-button class="brand" [routerLink]="['home']"><mat-icon>queue_music</mat-icon>LyricSet</button>
  <button
  *ngIf="isAuthenticated"
  mat-button [routerLink]="['library']" routerLinkActive="mat-accent">Library</button>
  <button
    *ngIf="isAuthenticated"
    mat-button [routerLink]="['bands']" routerLinkActive="mat-accent">Bands</button>
  <a
    *ngIf="isAuthenticated"
    mat-button [href]="'mailto:pok.koch@gmail.com'" routerLinkActive="mat-accent">Contact</a>
  <div class="separator"></div>
  <app-search-bar></app-search-bar>
  <button mat-icon-button [matMenuTriggerFor]="appMenu"><mat-icon>account_box</mat-icon></button>
  <mat-menu #appMenu="matMenu">
    <ng-container *ngIf="isAuthenticated; else not">
      <button
      mat-menu-item [routerLink]="['settings']">Settings</button>
      <button
      mat-menu-item (click)="onLogout()">Logout</button>
    </ng-container>
    <ng-template #not>
      <button
      mat-menu-item [routerLink]="['login']">Log In</button>
      <button
      mat-menu-item [routerLink]="['register']">Register</button>
    </ng-template>

  </mat-menu>
</mat-toolbar>
