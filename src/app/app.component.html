<app-navbar></app-navbar>
<mat-sidenav-container class="main-container">
    <mat-card>
      <mat-tab-group (selectedIndexChange)="selectedIndexChange($event)" [selectedIndex]="selectedIndex">
        <mat-tab label="My Sets">
          <app-set-list></app-set-list>
        </mat-tab>
        <mat-tab label="Tracklist" [disabled]="!isTracklistSelected">
          <app-track-list></app-track-list>
        </mat-tab>
        <mat-tab label="Track" disabled></mat-tab>
      </mat-tab-group>
    </mat-card>
</mat-sidenav-container>
