<h1 mat-dialog-title>Change password!</h1>
<div mat-dialog-content>
  <form [formGroup]="passwordForm" id="psForm">
    <mat-form-field appearance="outline">
      <input matInput type="password" placeholder="Old password" formControlName="password">
      <mat-error *ngIf="f.newpassword.errors?.required">Password is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput type="password" placeholder="New password" formControlName="newpassword">
      <mat-error *ngIf="f.newpassword.errors?.required">New password is required!</mat-error>
      <mat-error *ngIf="f.newpassword.errors?.specialsign && !f.password.errors?.required">Minimum 8 characters, at least one letter and one number:</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput type="password" placeholder="Repeat new password" formControlName="reppassword">
      <mat-error *ngIf="f.reppassword.errors?.matchOther">Passwords don't match!</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button form="psForm" [mat-dialog-close]='{password: f.password.value, newpassword: f.newpassword.value}' cdkFocusInitial [disabled]="!passwordForm.valid">Send</button>
</div>
