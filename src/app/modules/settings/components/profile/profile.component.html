<div class="header">Profile</div>
<mat-divider></mat-divider>
<div class="split-container">
  <div class="splitted-left">
    <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
      <label>Display Name:</label>
      <mat-form-field floatLabel="never" appearance="outline">
        <input matInput [placeholder]="user.displayname" formControlName="displayname">
        <mat-error *ngIf="f.displayname.errors?.required">Username is required!</mat-error>
        <mat-error *ngIf="f.displayname.errors?.minlength">Username must be at least 3 characters!</mat-error>
        <mat-hint>This is the name that is being shown to others!</mat-hint>
      </mat-form-field>
      <label>Bio:</label>
      <mat-form-field floatLabel="never" appearance="outline">
        <textarea matInput formControlName="bio" [placeholder]="user.bio"></textarea>
        <mat-hint>Tell the world something about you :)</mat-hint>
      </mat-form-field>
      <label>URL</label>
      <mat-form-field floatLabel="never" appearance="outline">
        <input matInput type="url" formControlName="URL" [placeholder]="user.url">
        <mat-error *ngIf="f.URL.errors?.pattern">This must be a valid url!</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Update</button>
    </form>
  </div>
  <mat-divider [vertical]="true"></mat-divider>
  <div class="splitted-right">
    <div class="button-holder">
      <label>Profile picture:</label>
    </div>
    <img src="http://cdn.onlinewebfonts.com/svg/img_266351.png">
    <div class="button-holder">
      <button mat-raised-button [matMenuTriggerFor]="appMenu"><mat-icon>edit</mat-icon></button>
      <mat-menu #appMenu="matMenu">
        <form>
          <label for="upload-photo" mat-menu-item>Upload Photo</label>
          <input type="file" name="photo" id="upload-photo"/>
          <label mat-menu-item>Remove Photo</label>
        </form>
      </mat-menu>

    </div>
  </div>
</div>
