<h1 mat-dialog-title>Upload your photo!</h1>
<div mat-dialog-content>
<button type="button" mat-raised-button color="accent" (click)="fileInput.click()">
  <span>Upload</span>
  <input #fileInput type="file" id="upload-photo" (change)="fileChangeEvent($event)" accept=".gif,.jpg,.jpeg,.png" style="display:none;"/>
</button>
<image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="1"
    format="png"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
></image-cropper>
</div>
<div mat-dialog-content>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="croppedImage" cdkFocusInitial>Save</button>
</div>
