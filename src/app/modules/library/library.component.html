<div class="main-container">
    <div *ngIf="mysetsService.isLoading else temp" class="loading">
        <mat-spinner color="accent" diameter="100"></mat-spinner>
    </div>
    <ng-template #temp>
        <div class="library-container">
            <mat-card class="set-list">
                <app-set-list></app-set-list>
            </mat-card>
            <mat-card class="right">
                <router-outlet></router-outlet>
            </mat-card>
        </div>
    </ng-template>
</div>
