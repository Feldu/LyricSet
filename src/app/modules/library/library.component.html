<div class="main-container">
  <div *ngIf="mysetsService.isLoading else temp" class="loading">
    <mat-spinner diameter="100" color="accent"></mat-spinner>
  </div>
  <ng-template #temp>
    <mat-drawer-container [autosize]="true">
      <mat-drawer mode="side" opened>
        <app-set-list></app-set-list>
      </mat-drawer>
      <mat-drawer-content>
        <router-outlet></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </ng-template>
</div>
