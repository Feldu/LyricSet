<mat-card>
  <mat-card-title-group>
    <div *ngIf="!mySetsService.isEditMode; else temp">
      <mat-card-title class="text-highlight">
        {{this.set?.name}}</mat-card-title>
      <mat-card-subtitle>
        <textarea matInput disabled rows="2" cols="35">{{this.set?.description}}</textarea>
      </mat-card-subtitle>
    </div>
    <ng-template #temp>
      <div class="edit-title">
        <mat-card-title>
          <input  maxlength="15" #title matInput placeholder="Edit me!">
        </mat-card-title>
        <mat-card-subtitle>
          <textarea #description matInput rows="2" cols="35" placeholder="Edit me!" maxlength="70"></textarea>
        </mat-card-subtitle>
      </div>
    </ng-template>
    <div class="separator"></div>
    <div>
      <button mat-button [routerLink]="[0]" [queryParams]="{playMode: 1}">
        <mat-icon>play_circle_outline</mat-icon>
      </button>
      <button mat-button (click)="changeMode()" [ngClass]="this.mySetsService.isEditMode ? 'text-highlight' : ''">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button *ngIf="mySetsService.isEditMode" (click)="onRemoveSet()" color="warn">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </mat-card-title-group>
  <div class="img-container">
    <div class="img-buttons-container" *ngIf="mySetsService.isEditMode">
      <button mat-icon-button color="warn"><mat-icon>close</mat-icon></button>
      <button mat-icon-button color="warn"><mat-icon>edit</mat-icon></button>
    </div>

    <img mat-card-md-image alt=""
         (error)="this.$event.target.src = 'https://karateintsa.com/wp-content/uploads/2017/04/default-image-800x600.jpg'"
         [src]="this.set?.image"/>
  </div>

</mat-card>
