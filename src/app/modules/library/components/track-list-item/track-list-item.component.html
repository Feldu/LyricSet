<div class="track mat-elevation-z3" [ngClass]="this.mysetsService.isEditMode ? 'text-highlight cursor-move' : ''">
  <img
    alt=""
    (error)="this.$event.target.src = 'https://karateintsa.com/wp-content/uploads/2017/04/default-image-800x600.jpg'"
    [src]="track.img"
  >
  <div class="track-header" >
    <h3>{{track.title}}</h3>
    <p>{{track.artist}}</p>
  </div>
  <div class="separator">
  </div>
  <button
    *ngIf="!mysetsService.isEditMode; else tmp"
    mat-icon-button
    [routerLink]="[mysetsService.getTrackIndex(track)]"
    [queryParams]="{playMode : 0}">
    <mat-icon>remove_red_eye</mat-icon>
  </button>
  <ng-template #tmp>
    <button
      mat-icon-button
      (click) = OnRemoveClick()
      color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </ng-template>
  <mat-divider></mat-divider>
</div>
