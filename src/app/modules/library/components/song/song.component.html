<mat-toolbar *ngIf="playMode; else temp">
  <button
    routerLink="../"
    mat-button>
    <mat-icon>close</mat-icon>
  </button>
  <div class="separator"></div>
  <button
    [disabled]="checkIfTrackIsFirst()"
    [routerLink]="['../',getPreviousSongIndex()]"
    queryParamsHandling="preserve"
    mat-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button
    [disabled]="checkIfTrackIsLast()"
    [routerLink]="['../',getNextSongIndex()]"
    queryParamsHandling="preserve"
    mat-button>
    <mat-icon>arrow_forward</mat-icon>
  </button>
</mat-toolbar>

<ng-template #temp>
  <mat-toolbar>
    <button
      routerLink="../"
      mat-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</ng-template>

<mat-card>
  <mat-card-title class="text-highlight">
    {{track.title}}
  </mat-card-title>
  <mat-card-subtitle>
    {{track.artist}}
  </mat-card-subtitle>
  <mat-card-content>
    {{track.lyrics}}
  </mat-card-content>
</mat-card>
