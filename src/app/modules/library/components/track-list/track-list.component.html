<div *ngIf="!mysetsService.isLoading else loading" >
  <app-set-header></app-set-header>
  <div *ngIf="set">
    <div *ngIf="mysetsService.isEditMode; else fixedList" class="track-list" cdkDropList (cdkDropListDropped)="drop($event)">
      <div cdkDrag class="track-holder" *ngFor="let track of mysetsService.activeSet.tracklist">
        <app-track-list-item [track]="track"></app-track-list-item>
      </div>
    </div>
    <ng-template #fixedList>
      <div class="track-list">
        <div class="track-holder" *ngFor="let track of set.tracklist">
          <app-track-list-item [track]="track"></app-track-list-item>
        </div>
      </div>
    </ng-template>
  </div>
</div>
<ng-template #loading>
  <div class="loading">
    <div class="lds-facebook"><div></div><div></div><div></div></div>
  </div>
</ng-template>
